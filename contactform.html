<form action="http://formspree.io/#YOUR_EMAIL_ADDRESS#" method="post" id="contact">
<fieldset class="conform"><label for="thequery">Domain Offer:</label>
<textarea id="thequery" name="thequery" rows="4" cols="12"></textarea>
<input type="text" name="_gotcha" style="display:none" />
<input type="hidden" name="_next" value="#DOMAIN_URL#" />
<input type="hidden" name="_subject" value="Someone Bid on #DOMAIN_URL#" /></fieldset>
<fieldset class="conform"><div class="specialfield"><input type="text" name="email" id="email" size="10" /></div>
<label for="_fullname">Name:</label> <input type="text" name="_fullname" id="_fullname" class="mailinput" size="10" />
<label for="_theemail">Email:</label> <input type="email" name="_replyto" id="_replyto" class="mailinput" size="10" />
<input type="submit" value="Send Message" class="sendbutton" /></fieldset></form>
